<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kejutan Selanjutnya</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe3ec, #ffc1cc);
      font-family: 'Arial', sans-serif;
      color: #6a1b9a;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1s ease-in;
    }
    .quote-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: inline-block;
      max-width: 600px;
      animation: slideUp 1s ease-in-out;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      line-height: 1.6;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-btn:hover {
      background-color: #6a1b9a;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h2>Kamu Itu Spesial</h2>
    <p>
      Kamu mungkin nggak sadar seberapa berharganya dirimu...<br>
      Tapi buat aku, kamu satu dari sedikit hal yang paling aku syukuri.<br>
      Kamu cantik bukan cuma dari luar, tapi hatimu.<br><br>
      Makasi ya de, udah hadir dalam hidup umar ü§ç
    </p>
  </div>

  <a class="back-btn" href="index.html">Kembali ke Awal</a>

</body>
</html>
